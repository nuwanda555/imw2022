<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td{
            border: 1px solid orange;
            border-radius: 5px;
            padding: 5px;
        }

        table {
            margin: 50px;
        }

        button {
            margin: 5px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

    //crear una función tabla (n,n, elemento) que crea una tabla de nxn en el elemento indicado
    function tabla(f,c,id){
        let html = "<table>";
        for(let i=0;i<f;i++){
            let fila = "<tr>";
            for(let j=0;j<c;j++){
                //num es un número aleatorio entre 0 y 100
                let num = Math.floor(Math.random()*100);
                html=html+`<td>${num}</td>`;    
            }
            html+="</tr>";   
        }
        html += "</table>";
        $("#"+id).html(html);
    }


    function botones(num){
        let html = "";
        for(let i=0;i<num;i++){
            html += `<button id="btn${i}">Botón ${i}</button>`;
        }
        $("#botones").append(html);
    }



    $(document).ready(function(){

        tabla(20,20,"panel");
        botones(30);

        //al pulsar botón 0 rellenar todas las celdas con números aleatorios entre 0 y 100
        $("#btn0").click(function(){
            tabla(20,20,"panel");
        });





        //Al pulsar el botón 6 poner de color azul todas las celdas que contienen numeros pares.
        $("#btn6").click(function(){
            $("td").each(function(){
                if($(this).text()%2==0){
                    $(this).css("background-color","blue");
                }
            });
        });

        //Al pulsar el botón 1 poner de color naranja todas las celdas que contienen numeros que acaben en 7.
        $("#btn1").click(function(){
            $("td").each(function(){
                if($(this).text()%10==7){
                    $(this).css("background-color","orange");
                }
            });
        });

        $("#btn2").click(function(){
            let suma=0;
            $("td").each(function(){
                suma=suma+parseInt($(this).text());    
            });

            $("#btn2").text(suma);
        });

        //Al pulsar botón 3 vaciar todas las celdas que terminen en la cifra que hay en texto.
        $("#btn3").click(function(){
            const num = $("#texto").val();
            $("td").each(function(){
                if($(this).text()%10==num){
                    $(this).text("");
                }
            });
        });

        //Al pulsar botón 4 mostrar en la última celda de la tabla la imagen del pokémon cuyo nombre está escrito en texto.
        $("#btn4").click(function(){
            const nombre = $("#texto").val();
            const url = `https://pokeapi.co/api/v2/pokemon/${nombre}`;
            $.get(url,function(data){
                console.log(data)
                const img = data.sprites.front_default;
                $("td").last().html(`<img src="${img}" alt="${nombre}">`);
            });
        });

        //Al pulsar botón 5 mostrar los números de la tabla ordenados
        $("#btn5").click(function(){
            let numeros = [];
            $("td").each(function(){
                numeros.push(parseInt($(this).text()));
            });
            numeros.sort(function(a,b){return a-b});
            let i=0;
            $("td").each(function(){
                $(this).text(numeros[i]);
                i++;
            });
        });

        //Al pulsar botón 9 mostrar en cada celda la imagen de un pokémon al azar.
        $("#btn9").click(function(){
            $("td").each(function(){
                const num = Math.floor(Math.random()*898);
                const url = `https://pokeapi.co/api/v2/pokemon/${num}`;
                $.get(url,function(data){
                    const img = data.sprites.front_default;
                    $(this).html(`<img src="${img}" alt="${num}">`);
                });
            });
        });


        //Al pulsar el botón 29 mostrar en la primera celda de la tabla la longitud y latitud de la estación espacial internacional
        $("#btn29").click(function(){
            $.ajax({
                url: "https://api.wheretheiss.at/v1/satellites/25544",
                success: function(result){
                    $("#panel td:first").text(result.latitude+" "+result.longitude);
                }
            });
        });

    });

</script>
</head>
<body>
    <div id="panel">

    </div>   
    <div>Texto: <input type="text" id="texto"></div>  
    <div id="botones">
        
    </div>
</body>
</html>
