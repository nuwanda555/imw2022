<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td{
            border: 1px solid orange;
            border-radius: 5px;
            padding: 5px;
        }

        table {
            margin: 50px;
        }

        button {
            margin: 5px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

    //crear una función tabla (n,n, elemento) que crea una tabla de nxn en el elemento indicado
    function tabla(f,c,id){
        let html = "<table>";
        for(let i=0;i<f;i++){
            let fila = "<tr>";
            for(let j=0;j<c;j++){
                //num es un número aleatorio entre 0 y 100
                let num = Math.floor(Math.random()*100);
                html=html+`<td>${num}</td>`;    
            }
            html+="</tr>";   
        }
        html += "</table>";
        $("#"+id).append(html);
    }


    function botones(num){
        let html = "";
        for(let i=0;i<num;i++){
            html += `<button id="btn${i}">Botón ${i}</button>`;
        }
        $("#botones").append(html);
    }



    $(document).ready(function(){

        tabla(20,20,"panel");
        botones(30);

        $("button").click(function(){
            $("p").hide();
        });
    });

</script>
</head>
<body>
    <div id="panel">

    </div>   
    <div id="botones">
        
    </div>
</body>
</html>
